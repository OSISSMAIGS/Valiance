{% extends "valiance/layout.html" %} {% block css_js %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='valiance/css/e_estrevo.css') }}"
/>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const competitionData = {
      wajib: [
       
        {
          image: "{{ url_for('static', filename='valiance/img/estrevo/lagu_rohani.jpg') }}",
          title: "Lomba Lagu Rohani",
          link: "/Events/Estrevo/Lomba_Lagu_Rohani",
        },
        {
          image: "{{ url_for('static', filename='valiance/img/estrevo/cari_ayat.jpg') }}",
          title: "Cari Ayat",
          link: "/Events/Estrevo/Cari_Ayat",
        },
        {
          image: "{{ url_for('static', filename='valiance/img/estrevo/cerdas_cermat_alkitab.jpg') }}",
          title: "Cerdas Cermat Alkitab",
          link: "/Events/Estrevo/Cerdas_Cermat_Alkitab",
        },
      ],
      tidakWajib: [
        {
          image: "{{ url_for('static', filename='valiance/img/estrevo/swapping_the_quotes.jpg') }}",
          title: "Swapping The Quotes",
          link: "/Events/Estrevo/Swapping_The_Quotes",
        },
        {
          image: "{{ url_for('static', filename='valiance/img/estrevo/easter_egg.jpg') }}",
          title: "Easter Egg Hunt",
          link: "/Events/Estrevo/Easter_Egg_Hunt",
        },
        {
          image: "{{ url_for('static', filename='valiance/img/estrevo/match_the_egg.jpg') }}",
          title: "Match The Eggs",
          link: "/Events/Estrevo/Match_The_Eggs",
        },
        {
          image: "{{ url_for('static', filename='valiance/img/estrevo/egg_wobble.jpg') }}",
          title: "Eggy Wobble",
          link: "/Events/Estrevo/Eggy_Wobble",
        },
        {
          image: "{{ url_for('static', filename='valiance/img/estrevo/precision_hole_toss.jpg') }}",
          title: `Precision Hole Toss"`,
          link: "/Events/Estrevo/Precision_Hole_Toss",
        },
      ],
    };

    const renderPosters = (data, containerSelector) => {
      const container = document.querySelector(containerSelector);
      if (container) {
        container.innerHTML = "";
        data.forEach((comp) => {
          const poster = document.createElement("div");
          poster.className = "image-container hidden";

          poster.innerHTML = `
            <img id="poster" src="${comp.image}" alt="${comp.title}">
            <div class="cta-link">
              <a href="${comp.link}" class="link-cta">Register ${comp.title}</a>
            </div>
          `;

          container.appendChild(poster);
        });

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("show");
            }
          });
        });

        const hiddenElements = container.querySelectorAll(".hidden");
        hiddenElements.forEach((el) => observer.observe(el));
      }
    };

    renderPosters(competitionData.wajib, ".performance.wajib .gambar");
    renderPosters(competitionData.tidakWajib, ".performance.tidak-wajib .gambar");
    renderPosters(competitionData.workshop, ".performance.workshop .gambar");
  });
</script>


{% endblock css_js %} {% block title %}Estrevo{% endblock title %} {% block
main%}

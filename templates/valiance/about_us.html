  for (sekbid in DataArray) {
    const sekItem = document.createElement('div');

    document.body.querySelector('.sekbid-container').append(sekItem);
    SelectionsContainer.innerHTML +=  `<a href="#${DataArray[sekbid].Sekbid}"><button>${DataArray[sekbid].Sekbid}</button></a>`
    sekItem.innerHTML += `
    <div class="frame" id="${DataArray[sekbid].Sekbid}">
      <div class="inner-frame">
        <img
          src="${DataArray[sekbid].imgdirect}"
          alt=""
        />
      </div>
      <h1>${DataArray[sekbid].Sekbid}</h1>
    </div>
    `;
    for (member in DataArray[sekbid].Members) {
      sekItem.innerHTML += `
      <div class="frame-card">
      <img
        class="individual-photo"
        src="${DataArray[sekbid].Members[member].imgroot}"
        alt="profile img not loaded"
        id="${DataArray[sekbid].Members[member].styleid}"
      />
      <h1 class="individual-number">${DataArray[sekbid].Members[member].jersey}</h1>
      <h1 class="years-experience"><span>${DataArray[sekbid].Members[member].y_exp}</span> Years Experience</h1>
      <div class="lower-frame-card">
        <span class="name-heading">${DataArray[sekbid].Members[member].name}</span>
        <span class="nickname-heading">/${DataArray[sekbid].Members[member].nicks}/</span>

  // Second Navbar

  const scrollContainer = document.querySelector(".SelectionsContainer");

      scrollContainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        scrollContainer.scrollLeft += evt.deltaY + evt.deltaX; // Scrolls horizontally
      });
      function changeScrollPage(n) {
        if (n == 0) {
          if (scrollContainer.scrollLeft > scrollContainer.clientWidth) {
            scrollContainer.scrollTo({
              left: scrollContainer.scrollLeft - scrollContainer.clientWidth,
              behavior: "smooth",
            });
          } else {
            scrollContainer.scrollTo({
              left: 0,
              behavior: "smooth",
            });
          }
        }
        if (n == 1) {
          if (
            scrollContainer.scrollWidth >
            scrollContainer.clientWidth + scrollContainer.scrollLeft
          ) {
            scrollContainer.scrollTo({
              left: scrollContainer.scrollLeft + scrollContainer.clientWidth,
              behavior: "smooth",
            });
          } else {
            scrollContainer.scrollTo({
              left: scrollContainer.scrollWidth - scrollContainer.clientWidth,
              behavior: "smooth",
            });
          }
        }
      }
</script>

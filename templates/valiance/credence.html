<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credence | OSIS SMA IGS</title>
    <link rel="shortcut icon" href="../../static/valiance/img/logo/credence_transparent.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body{
            background-color: rgb(42, 35, 86);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        section.main{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        section.main h1{
            font-size: 2rem;
            color: white;
            text-shadow: 0px 0px 20px white;
            text-align: center;
        }

        .logo{
            --size: 18rem;
            width: var(--size);
            height: var(--size);
            background-image: url(../../static/valiance/img/logo/credence_transparent.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: drop-shadow(0px 0px 10px white);
            margin-bottom: 1rem;
        }

        a.btn{
            background-color: rgb(86, 104, 223);
            width: 12vw;
            height: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none;
            text-shadow: 0px 0px 10px white;
            text-align: center;
            font-weight: 700;
            padding: 0px 1rem;
            border-radius: 0.5rem;
            border: 0.05rem solid white;
            box-shadow: 0px 0px 15px white;
            gap: 1rem;
        }
        
        a.btn:hover{
            scale: 1.02;
            background-color: rgb(67, 83, 183);
            animation: hover 0.2s linear;
        }

        @keyframes hover {
            0%{
                scale: 1;
                background-color: rgb(86, 104, 223);
            }

            100%{
                scale: 1.02;
                background-color: rgb(67, 83, 183);
            }
        }

        @media (max-width: 1200px){
            html {
                font-size: 75.5%;
            }
        }

        @media (max-width: 1050px){
            .main a.btn{
                width: 20rem;
                height: 4rem;
                margin-top: 1rem;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 590px){
            .main h1{
                font-size: 1rem;
                width: 85%;
            }

            .main a.btn{
                width: 40vw;
                height: 2rem;
                margin-top: 1rem;
                font-size: 1rem;
            }

        }
        


    </style>
</head>
<body>
    <section class="main">
        <div class="logo"></div>
        <h1>This page is currently under repair and will be fully restored soon. :)</h1>
        <a href="{{url_for('valiance')}}" class="btn">
            Go back to Valiance <i class="bi bi-arrow-down-left-circle"></i>
        </a>
    </section>
</body>
</html>

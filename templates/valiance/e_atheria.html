{% extends "valiance/layout.html" %} {% block css_js %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='valiance/css/e_atheria.css') }}"
/>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const competitionData = [
      {
        image:
          "{{ url_for('static', filename='valiance/img/atheria/cosplay.jpg') }}",
        title: "Lomba Cosplay",
        link: "/Valiance/Events/Atheria/Cosplay",
      },
      {
        image:
          "{{ url_for('static', filename='valiance/img/atheria/family_100.jpg') }}",
        title: "Family 100",
        link: "/Valiance/Events/Atheria/Family_100",
      },
      {
        image:
          "{{ url_for('static', filename='valiance/img/atheria/futsal.png') }}",
        title: "Lomba Futsal",
        link: "/Valiance/Events/Atheria/Futsal",
      },
      {
        image:
          "{{ url_for('static', filename='valiance/img/atheria/cooking.jpg') }}",
        title: "Lomba Masak",
        link: "/Valiance/Events/Atheria/Masak",
      },
      {
        image:
          "{{ url_for('static', filename='valiance/img/atheria/estafet_balon.jpg') }}",
        title: "Lomba Estafet Balon Seragam",
        link: "/Valiance/Events/Atheria/Estafet_Balon",
      },
      {
        image:
          "{{ url_for('static', filename='valiance/img/atheria/mobile_legends.jpg') }}",
        title: "Lomba Mobile Legends",
        link: "/Valiance/Events/Atheria/Mobile_Legends",
      },
      {
        image:
          "{{ url_for('static', filename='valiance/img/atheria/creativity.jpg') }}",
        title: "Lomba Creativity In Vidio",
        link: "/Valiance/Events/Atheria/Creativity_in_Vidio",
      },
      {
        image:
          "{{ url_for('static', filename='valiance/img/atheria/catur.jpg') }}",
        title: "Lomba Catur",
        link: "/Valiance/Events/Atheria/Catur",
      },
      {
        image:
          "{{ url_for('static', filename='valiance/img/atheria/badminton.jpg') }}",
        title: "Lomba Badminton",
        link: "/Valiance/Events/Atheria/Badminton",
      },
      {
        image:
          "{{ url_for('static', filename='valiance/img/atheria/dragonball.jpeg') }}",
        title: "Lomba Estafet Dragon Ball",
        link: "/Valiance/Events/Atheria/Estafet_DragonBall",
      },
      {
        image:
          "{{ url_for('static', filename='valiance/img/atheria/classwar.jpg') }}",
        title: "Classwar",
        link: "/Valiance/Events/Atheria/Classwar",
      },
      {
        image:
          "{{ url_for('static', filename='valiance/img/atheria/workshop.jpeg') }}",
        title: "Workshop Baking",
        link: "/Valiance/Events/Atheria/Workshop_Baking",
      },
      {
        image:
          "{{ url_for('static', filename='valiance/img/atheria/poster-nyanyi.jpg') }}",
        title: "Lomba Nyanyi",
        link: "/Valiance/Events/Atheria/Nyanyi",
      },
    ];

    const posterContainer = document.querySelector(".performance .gambar");
    if (posterContainer) {
      posterContainer.innerHTML = "";

      competitionData.forEach((comp) => {
        const container = document.createElement("div");
        container.className = "image-container hidden";

        container.innerHTML = `
                    <img id="poster" src="${comp.image}" alt="${comp.title}">
                    <div class="cta-link">
                        <a href="${comp.link}" class="link-cta">Register ${comp.title}</a>
                    </div>
                `;

        posterContainer.appendChild(container);
      });

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("show");
          }
        });
      });

      const hiddenElements = document.querySelectorAll(".hidden");
      hiddenElements.forEach((el) => observer.observe(el));
    }
  });
</script>

{% endblock css_js %} {% block title %}Atheria{% endblock title %} {% block
main%}
